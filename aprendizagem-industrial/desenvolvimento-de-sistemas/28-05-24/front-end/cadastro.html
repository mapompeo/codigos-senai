<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-cadastro">
        <h1>Cadastro de produtos</h1>
        <div class="inputs">
            <label for="produto">Digite o nome do produto:</label>
            <input type="text" id="produto" placeholder="Nome do produto">
            <label for="marca">Digite a marca do produto:</label>
            <input type="text" id="marca" placeholder="Marca do produto">
            <label for="quantidade">Digite a quantidade do produto:</label>
            <input type="number" id="quantidade" placeholder="Quantidade do produto">
            <label for="validade">Digite a validade do produto:</label>
            <input type="date" id="validade">
            <label for="horaValidade">Digite a hora da validade do produto:</label>
            <input type="time" id="horaValidade">
        </div>
        <button id="gravar">Gravar</button>
        <button><a href="index.html">Voltar</a></button>
    </div>
</body>
</html>
