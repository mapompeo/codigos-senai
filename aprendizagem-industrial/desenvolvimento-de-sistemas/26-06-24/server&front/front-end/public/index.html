<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Busca de Produtos</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <script src="../src/assets/js/script.js" defer></script>
</head>
<body>
    <main class="container">
        <section>
            <h2>Cadastro de Produto</h2>
            <div>
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto</label>
                    <input type="text" id="nome-produto" placeholder="Digite o nome do produto">
                </div>
                <div class="form-group">
                    <label for="quantidade-produto">Quantidade</label>
                    <input type="number" id="quantidade-produto" placeholder="Digite a quantidade">
                </div>
                <div id="resposta-cadastro"></div>
                <button type="submit" class="btn" id="cadastrar">Cadastrar Produto</button>
            </div>
        </section>
        <section class="search-box">
            <h2>Buscar Produto</h2>
            <div>
                <div class="form-group">
                    <label for="buscar-produto">Nome do Produto</label>
                    <input type="text" id="buscar-produto" placeholder="Digite o nome do produto">
                </div>
                <div id="resposta-buscar"></div>
                <button type="submit" class="btn" id="buscar">Buscar Produto</button>
            </div>
        </section>
    </main>
</body>
</html>
