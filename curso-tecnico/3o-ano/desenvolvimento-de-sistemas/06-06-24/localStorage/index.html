<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="LocalStorage">
            <h2>LocalStorage</h2>
            <div>
                <label for="nome">Digite o nome do usuário:</label>
                <input type="text" id="nome" placeholder="Digite o nome">

                <label for="idade">Digite a idade do usuário:</label>
                <input type="number" id="idade" placeholder="Digite a idade">

                <label for="telefone">Digite o telefone do usuário:</label>
                <input type="text" id="telefone" placeholder="Digite o telefone">
            </div>
            <button id="gravarLocalStorage">Gravar</button>
            <div id="respostaLocalStorage"></div>
        </div>
        <div class="veiculo">
            <h2>Veículo</h2>
            <div>
                <label for="carro">Digite o nome do carro:</label>
                <input type="text" id="carro" placeholder="Digite o nome">

                <label for="marca">Digite a marca do carro:</label>
                <input type="text" id="marca" placeholder="Digite a marca">

                <label for="ano">Digite o ano do carro:</label>
                <input type="date" id="ano" placeholder="Digite o ano">
            </div>
            <button id="gravarVeiculo">Gravar</button>
            <div id="respostaCarro"></div>
        </div>
    </main>
</body>
</html>
