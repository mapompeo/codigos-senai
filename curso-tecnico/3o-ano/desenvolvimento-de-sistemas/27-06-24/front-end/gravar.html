<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Cadastro de Produto</h1>
            <div class="label-input">
                <label for="nome-produto">Digite o Nome do Produto:</label>
                <input type="text" id="nome-produto" placeholder="Nome">
                <label for="quantidade-produto">Digite a Quantidade do Produto:</label>
                <input type="number" id="quantidade-produto" placeholder="Quantidade">
            </div>
            <div id="resposta-gravar-produto"></div>
            <div>
                <button id="gravar-produto">Gravar</button>
                <a href="index.html">Voltar</a>
            </div>
        </div>
    </main>
</body>
</html>
