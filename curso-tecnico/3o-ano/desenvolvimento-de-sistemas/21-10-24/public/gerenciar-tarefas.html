<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/page.css">

<body>
    <header>
        <a href="#">Gerenciamento de Tarefas</a>
        <a href="cadastro-de-usuarios.html">Cadastro de Usuários</a>

    <main>
        <h1 class="titulo">Tarefas</h1>
        <div class="coluna container">
            <h2>A fazer</h2>
            <div class="card">

                    <p class="sem-margin"><strong>Tipo:</strong></p>

                    <p><strong>Prioridade:</strong></p>
                    <p><strong>Usuário:</strong></p>
                </div>
                <div>
                    <button class="botao-status">Editar</button>
                    <button class="botao-status">Excluir</button>
                </div>
                <div class="">
                    <p><strong>Status:</strong></p>
                    <div>
                        <button class="botao-status">Fazendo</button>
                        <button class="botao-status">Pronto</button>
                    </div>
                </div>
            </div>
        </div>
