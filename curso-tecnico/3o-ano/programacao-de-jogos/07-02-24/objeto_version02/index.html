<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="cliente_prog.css">
    <script src="cliente_class.js" defer></script>
    <script src="cliente_prog.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>Formulário de Cadastros</h1>
        <div>
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div>
            <label for="idade">Idade do Cliente:</label>
            <input type="number" id="idade" placeholder="Digite sua idade">
        </div>

        <div>
            <label for="altura">Altura do Cliente:</label>
            <input type="number" id="altura" placeholder="Digite sua altura">
        </div>

        <button id="cadastrar">Cadastrar</button>
        <div id="resposta"></div>
    </div>
</body>
</html>
