<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para identificar
        a legibilidade voto!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card">
        <h1>Sistema para identificar <br> a legibilidade voto!</h1>
        <div>
            <label for="nome">Digite o nome do eleitor:</label>
            <input type="text" id="nome" placeholder="Seu nome">
        </div>
        <div>
            <label for="idade">Digite a idade do eleitor:</label>
            <input type="number" id="idade" placeholder="Sua idade">
        </div>
        <div>
            <label for="titulo">Digite o título do eleitor:</label>
            <input type="number" id="titulo" placeholder="Seu título">
        </div>
        <button id="verificar">Verificar</button>
        <div id="resposta"></div>
    </div>
    <script src="voto_main.js"></script>
    <script src="voto_class.js"></script>
</body>
</html>
