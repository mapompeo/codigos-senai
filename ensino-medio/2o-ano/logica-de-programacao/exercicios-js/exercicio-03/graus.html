<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Termômetro</title>
    <link rel="stylesheet" href="graus.css">
</head>
<body>
    <div class="inicio">
        <h1>Conversor de termômetro</h1>
        <h2>Insira os valores de temperatura nos campos abaixo!</h2>
    </div>
    <div class="centro">
        <label for="celsius">Temperatura em °C (graus Celsius):</label>
        <input type="number" id="celsius">
        <br>
        <br>
        <label for="fahrenheit">Temperatura em °F (graus Fahrenheit):</label>
        <input type="number" id="fahrenheit">
        <br>
        <br>
        <button class="botao" onclick="calculo()">Converter</button>
    </div>
    <br>
    <div id="res_celsius"></div>
    <br>
    <div id="res_fahrenheit"></div>



    <script src="graus.js"></script>
</body>
</html>
