<body>
    <h1>Soma de ímpares</h1>
    <p>Insira 6 valores no vetor</p>
    <label for="input">Clique no botão para inserir um valor por vez:</label>
    <input type="number" id="input" onkeyup="apertado()">
    <button onclick="inserir()">Inserir</button>
    <div id="vetor"></div>
    <div id="erro"></div>
    <p>Clique no botão para ver a soma dos números impares:</p>
    <button onclick="impares()">Verificar</button>
    <div id="resultadoImpares"></div>
    <script src="script.js"></script>
</body>
