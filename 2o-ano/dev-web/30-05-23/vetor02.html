<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores e Arrays</title>
    <link rel="stylesheet" href="vetor02.css">
</head>
<body>
    <div class="principal">
        <h1>Soma dos valores <span> pares "internos"</span> de um vetor</h1>
        <p>Em um vetor os dados são todos do mesmo tipo!</p>
        <p>Os dados do vetor serão inseridos pelo programador diretamento no JS!</p>
    </div>
    
    <br>
    
    <div class="meio">
        <p class="vet">Vetor 1 = [1, 2, 3, 4, 5, 6, 7]</p>
        <p class="vet">Vetor 2 = [1, 3, 8, 6, 4, 9, 2]</p>
        <button onclick="soma_vetor()">Somar</button>
    </div>
    <br>
    <br>
    <div class="resultado">
        <div id="res1"></div>
        <div id="res2"></div>
    </div>

    <script src="vetor02.js" defer></script>
</body>
</html>
